<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook News Feed</title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<header>header</header>

<main> 
    <aside class="left"></aside>

    <div class="feed-content">
        <section>
            <div class="write-post">
                <div class="write-post-top">
                    <div><i class="fa fa-globe"></i>Make Post</div>
                    <div><i class="fa fa-globe"></i>Photo/Video Album</div>
                    <div><i class="fa fa-globe"></i>Live Video</div>
                </div>
                <div class="write-post-content">
                    <img class="userPhoto" src="">
                    <p>What's on your mind, <span id="userName"></span>?</p>
                </div>
                <div class="write-post-bottom">
                    <div><i class="fa fa-globe"></i> Photo/Video</div>
                    <div><i class="fa fa-globe"></i> Photo/Video</div>
                    <div><i class="fa fa-globe"></i> Photo/Video</div>
                    <div><i class="fa fa-ellipsis-h"></i></div>
                </div>
            </div>
        </section>    
    </div>

    <aside class="right"></aside>
</main>
    

    

    <script src="js/jQuery.js"></script>
    <script src="js/data.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/functions.js"></script>
</body>
</html>
